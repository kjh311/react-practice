<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React Boiler Plate</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

	<div id="header"></div>

	<div id="example"></div>

	<script type="text/babel">

		var Header = React.createClass({
			render: function(){
				return(
					<div>
						<button>{this.props.title}</button>
					</div>
				);
			}
		});

		var Goodies = React.createClass({
			render: function(){
				return (
					<h1>This is a goodie bag!</h1>
				);	
			}
		});


		var Bacon = React.createClass({
			render: function () {
				return (
					<div>
						<h3>{this.props.title}</h3>
						<h4>{this.props.genre}</h4>
					</div>
				);
			}
		});

		ReactDOM.render(
		<div>
			<Bacon title="Mmmm...bacon" genre="bacony goodness" />
			<Goodies />
		</div>, document.getElementById('example'));

		ReactDOM.render(
		<div>
			<Header title="This is a button" />
		</div>, document.getElementById('header'));



	</script>
	
</body>
</html>
